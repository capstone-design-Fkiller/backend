[uwsgi]
chdir = /srv/backend/
module = backend.wsgi:application
home = /home/ubuntu/.local/share/virtualenvs/backend-rgN3jAOl

uid = ubuntu
gid = ubuntu

socket = /tmp/backend.sock
chmod-socket=666
chown-socket=ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/backend.pid
logto = /var/log/uwsgi/backend/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
viirtualenv = /home/ubuntu/.local/share/virtualenvs/backend-rgN3jAOl
